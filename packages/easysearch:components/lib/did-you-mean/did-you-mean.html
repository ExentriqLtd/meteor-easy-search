<template name="EasySearch.DidYouMean">
    {{#if noResults}}
        {{#if suggestions.length}}
            <div class="did-you-mean">
                <div class="did-you-mean-title">Did you mean:</div>
                <ul class="did-you-mean-list">
                    {{#each suggestions}}
                        <li class="did-you-mean-item"><a class='js-change-search'>{{this}}</a></li>
                    {{/each}}
                </ul>
            </div>
        {{else}}
            {{#if Template.elseBlock}}
                {{> Template.elseBlock}}
            {{/if}}
        {{/if}}
    {{/if}}
</template>
